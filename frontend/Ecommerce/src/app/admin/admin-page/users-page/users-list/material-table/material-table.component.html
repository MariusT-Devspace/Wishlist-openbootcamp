<div>
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns.columnsName; let i=index">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{displayedColumns.columnsTitle[i]}}</th>
      <td mat-cell *matCellDef="let row">{{row[column]}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns.columnsName"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns.columnsName;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
