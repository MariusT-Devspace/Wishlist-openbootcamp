<mat-card class="products-list-card">
    <mat-card-header>
        <mat-card-title>Products</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <app-products-material-table (onOpenDialog)="openProductDetailDialog($event)"></app-products-material-table>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" type="button" (click)="openAddProductDialog()">Add product</button>        
    </mat-card-actions>
</mat-card>
