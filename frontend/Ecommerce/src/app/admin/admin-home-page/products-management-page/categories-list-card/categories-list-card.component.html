<mat-card class="categories-list-card">
    <mat-card-header>
        <mat-card-title>Categories</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-list role="list">
            <mat-list-item *ngFor="let category of categories">{{category.name}}</mat-list-item>
        </mat-list>
    </mat-card-content>
    <mat-card-actions>
        <app-add-category-button></app-add-category-button>
    </mat-card-actions>
</mat-card>
